  B_DOWN_FOUR: True

TRAIN:
  WEIGHT_DECAY: 0
  LR: 0.0002
  BATCH_SIZE: 128
  END_EPOCH: 30
  WARM_UP_EPOCH: 5
  FG_TH: 0.5
  BG_TH: 0.4
  NEGATIVE_RATIO: 1
  MODELS_DIR: ''
  LOG_FILE: 'train_loss.log'
  MODEL_DIR: 'output/version_cas2_lamda_0.05_0/'
  REGRESS_RANGES: [[0, 14], [14, 32], [16, 128]]
  CENTER_SAMPLING: False
  CENTER_SAMPLE_RADIUS: [1.0, 2.0, 2.0, 2.0]
