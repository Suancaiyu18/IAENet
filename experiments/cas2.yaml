BASIC:
  ROOT_DIR: "/home/geek/spot/New_Code_2_3/IAENet_CNN/"
  WORKERS: 4
  BACKUP_CODES: True
  BACKUP_LISTS: ['lib', 'experiments', 'tools']
  SAVE_PREDICT_RESULT: False
  CREATE_OUTPUT_DIR: True

DATASET:
  FEAT_DIR: "/data/datasets/spot/casme2/IAENet/CA2_trans_8_128/val_test/"
  TRAIN_SPLIT: 'train'
  VAL_SPLIT: 'test'
  DATASET_NAME: cas(me)^2
  WINDOW_SIZE: 128
  SAMPLE_STRIDE: 2
  NUM_CLASSES: 2
  CLASS_IDX: [0, 1, 2]
  OVERLAP_RATIO_TH: 0.9
  MAX_SEGMENT_NUM: 28
  PIN_MEMORY: True

MODEL:
  SCALE: False
  WINDOW_LENGTH: 8
  IN_FEAT_DIM: 2048
  BASE_FEAT_DIM: 512
  REDU_CHA_DIM: 512
  HEAD_DIM: 256
  HEAD_LAYERS: 2
  NUM_LAYERS: 3
