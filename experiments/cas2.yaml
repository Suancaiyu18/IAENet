  # factors for each loss
  ENHANCE_REG: 0.05
  ENHANCE_CLS: 1.0


TEST:
  BATCH_SIZE: 128
  EVAL_INTERVAL: 1
  TOP_K_RPOPOSAL_MAE: 30
  TOP_K_RPOPOSAL_ME: 30
  # 0: NMS
  # 1: WBF
  NMS_FALG: 0
  NMS_ALL: True
  # parameters for nms
  NMS_TH: 0.01
  # parameters for wbf
  WBF_NMS_TH: 0.01
  WBF_SKIP_TH: 0.37
  WBF_REWEIGHT_FACTOR: 2.0
  FILTER_NEGATIVE_TH: 0.98
  FILTER_CONF_TH: 0.1
  # assign cliffDiving instance as diving
  PREDICT_CSV_FILE: 'output/cas(me)^2_new/prediction' #这个参数暂时不用
  PREDICT_TXT_FILE: 'test_detection'
